<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Employee Payroll Services</title>
    <style>
        .body {
            margin: auto;
        }
        
        div {
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../js/Https-Payroll-Services.js"></script>
</head>

<body>
    <h1>Test Payroll Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElem = document.querySelector("#get_services");
        const getURL = "http://localhost:3000/EmployeePayrollDB/1";
        makeServiceCall("GET", getURL, true)
            .then(responseText => getElem.textContent = "Get user data : " + responseText)
            .catch(error => getElem.textContent = "GET Error Status: " + JSON.stringify(error));

        const deleteElem = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/EmployeePayrollDB/3";
        makeServiceCall("DELETE", deleteURL, false)
            .then(responseText => deleteElem.textContent = "User deleted : " + responseText)
            .catch(error => deleteElem.textContent = "DELETE Error Status: " + JSON.stringify(error));

        const postElem = document.querySelector('#post_services');
        const postURL = "http://localhost:3000/EmployeePayrollDB";
        const employee = {
            "id": 5,
            "_name": "Shubham",
            "_gender": "male",
            "_department": [
                "Sales"
            ],
            "_salary": "400000",
            "_startDate": "29 Oct 2019",
            "_note": "",
            "_profilePic": "../assets/profile-images/Ellipse -2.png"
        };
        makeServiceCall("POST", postURL, true, employee)
            .then(responseText => postElem.textContent = "User added : " + responseText)
            .catch(error => postElem.textContent = "POST Error Status: " + JSON.stringify(error));
    </script>
</body>

</html>
